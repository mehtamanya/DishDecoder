<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>DISH DECODER</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="content">
            <h1>Welcome to OUR PROJECT</h1>
            <p>Your journey to exquisite tastes begins here.</p>
            <a href="#gallery" class="cta-btn">Explore Now</a>
        </div>
    </section>

    <!-- Dish Gallery Section -->
    <section class="dish-gallery" id="gallery">
        <div class="gallery-heading">
            <h2>Our Featured Dishes</h2>
        </div>
        <div class="gallery">
            <div class="dish-item">
                <img src="https://t3.ftcdn.net/jpg/02/41/30/72/360_F_241307210_MjjaJC3SJy2zJZ6B7bKGMRsKQbdwRSze.jpg" alt="Dish 1">
                <p>Delicious Pasta</p>
            </div>
            <div class="dish-item">
                <img src="https://marketplace.canva.com/EAFaFUz4aKo/2/0/1600w/canva-yellow-abstract-cooking-fire-free-logo-JmYWTjUsE-Q.jpg" alt="Dish 2">
                <p>Grilled Steak</p>
            </div>
            <div class="dish-item">
                <img src="https://png.pngtree.com/png-vector/20220623/ourmid/pngtree-food-logo-png-image_5297921.png" alt="Dish 3">
                <p>Exotic Sushi</p>
            </div>
            <div class="dish-item">
                <img src="https://t3.ftcdn.net/jpg/03/74/73/78/360_F_374737839_VsxlmnN7soqOOOFFzy5kfE9H6PFMCkPX.jpg" alt="Dish 4">
                <p>Refreshing Salad</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Brand. All Rights Reserved. Designed with ❤️</p>
        <p><a href="#hero">Back to Top</a></p>
    </footer>
</body>
</html>
